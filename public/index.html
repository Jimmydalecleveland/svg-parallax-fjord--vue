<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta
      name="Description"
      content="An animated SVG parallax design for fun and practice. Built with React, Svelte, and Vue under each respective subdomain."
    />

    <!-- Open Graph -->
    <meta property="og:title" content="<%= htmlWebpackPlugin.options.title %>" />
    <meta
      property="og:description"
      content="An animated SVG parallax design for fun and practice. Built with React, Svelte, and Vue under each respective subdomain."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://vue.parallaxfjord.com/" />
    <meta
      property="og:image"
      content="https://vue.parallaxfjord.com/og-parallax-fjord--vue.jpg"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="canonical" href="https://svelte.parallaxfjord.com/" />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <script src="snap.svg-min.js"></script>
    <!-- built files will be auto injected -->
  </body>
</html>
